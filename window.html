<!doctype html>  
<html lang="en">  
<head>  
  <meta charset="utf-8">  
  <title>Light Grid</title>
  <meta name="description" content="Light Grid">
  <meta name="author" content="Jarad Comingdeer">

  <link rel="stylesheet" href="css/lightgrid.css" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>

  
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<img class="logo" src="images/logo.png" />
			<a class="button leaderboard" onclick="LightGrid.showCurrentLeaderboard()"><img src="images/leaderboard_icon.png" /></a>
		</div>
		
		<div id="lights">
			<a onclick="LightGrid.reset();" class="restart">Play Again?</a>
		</div>

		<div id="tutorial">
			<p><b>Goal:</b> Turn all the lights on!</p>
			<p><b>Rules:</b> Toggling a light will toggle any adjacent lights.<p/>
		</div>

		<div id="footer">
			<ul id="difficulty">
				<li><a class="button Easy" onclick="LightGrid.setMode(LightGrid.difficulties[0])">Easy</a></li>
				<li><a class="button Normal" onclick="LightGrid.setMode(LightGrid.difficulties[1])">Normal</a></li>
				<li><a class="button Hard" onclick="LightGrid.setMode(LightGrid.difficulties[2])">Hard</a></li>
			</ul>
			<div id="timer">
				<span class="time">00:00</span>
				<span class="best-time">Try to solve it as fast as you can!</span>
			</div>
		</div>
	</div>

	<script>
		window.pokkiGamesAsyncInit = function() {
			pokki.games.init();
		};
	
		// Load the Library Asynchronously
		(function(d){
			var js, id = 'pokkigames-lib', ref = d.getElementsByTagName('script')[0];
			if (d.getElementById(id)) { return; }
			js = d.createElement('script'); js.id = id; js.async = true;
			js.src = "js/lib/pokkigames.1.0.js";
			ref.parentNode.insertBefore(js, ref);
		}(document));

		pokki.allowResize(true, true, {
  			minWidth: 600,
  			minHeight: 620
		});
	</script>

	<script src="js/lib/jquery-1.7.2.min.js"></script>
	<script src="js/LightGrid.js"></script>
</body>
</html>
