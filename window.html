<!doctype html>  
<html lang="en">  
<head>  
  <meta charset="utf-8">  
  <title>Light Grid</title>
  <meta name="description" content="Light Grid">
  <meta name="author" content="Jarad Comingdeer">

  <link rel="stylesheet" href="css/lightgrid.css" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Chelsea+Market' rel='stylesheet' type='text/css'>

  <script src="lib/PokkiBrowser.js"></script>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/LightGrid.js"></script>
</head>  
<body>
	<div id="wrapper">
		<div id="header">
			<img class="logo" src="images/logo.png" />
		</div>
		
		<div id="lights">
			<a onclick="LightGrid.reset();" class="restart">Play Again?</a>
		</div>

		<div id="tutorial">
			<p><b>Goal:</b> Turn all the lights on!</p>
			<p><b>Rules:</b> Toggling a light will toggle all adjacent lights as well.<p/>
		</div>

		<div id="footer">
			<ul id="difficulty">
				<li><a class="button easy" onclick="LightGrid.setMode('easy')">Easy</a></li>
				<li><a class="button normal" onclick="LightGrid.setMode('normal')">Normal</a></li>
				<li><a class="button hard" onclick="LightGrid.setMode('hard')">Hard</a></li>
			</ul>
			<div id="timer">
				<span class="time">00:00</span>
				<span class="best-time">Try to solve it as fast as you can!</span>
			</div>
		</div>
		<div id="prompt" class="hidden">
			<span class="message">Good job, all the lights are on!</span>
			<span class="time">00:00</span>
		</div>
	</div>
</body>  
</html>
